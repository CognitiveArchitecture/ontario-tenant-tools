name: Accessibility

on:
  pull_request:
    branches: [main]

jobs:
  a11y:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install serve
        run: npm install -g serve

      - name: Start server
        run: serve dist -l 3000 &

      - name: Wait for server
        run: sleep 3

      - name: Download Puppeteer's bundled Chromium
        run: node -e "require('puppeteer').default.launch().then(b => b.close())" || npx puppeteer browsers install chrome

      - name: Run pa11y-ci accessibility audit
        run: npx pa11y-ci --config .pa11yci.json
